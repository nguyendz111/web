<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
</head>
<body>
    <h1>Giỏ hàng</h1>

    <table id="cart-table">
        <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Số lượng</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
            <!-- Các hàng sản phẩm trong giỏ hàng sẽ được thêm vào đây -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" id="total-price">Tổng giá: 0đ</td>
                <td><button id="checkoutBtn">Thanh toán</button></td>
            </tr>
        </tfoot>
    </table>

    <script src="cart.js"></script>
</body>
</html>
